<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JIKAOtolith - テスト購入</title>
    
    <!-- Paddle.js -->
    <script src="https://cdn.paddle.com/paddle/v2/paddle.js"></script>

    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
        }
        .plan {
            border: 2px solid #ddd;
            border-radius: 10px;
            padding: 20px;
            margin: 20px 0;
            text-align: center;
        }
        .price {
            font-size: 36px;
            font-weight: bold;
            color: #007bff;
        }
        .buy-button {
            background-color: #007bff;
            color: white;
            border: none;
            padding: 15px 30px;
            font-size: 18px;
            border-radius: 5px;
            cursor: pointer;
        }
        #result {
            margin-top: 30px;
            padding: 20px;
            background-color: #f8f9fa;
            border-radius: 5px;
            display: none;
        }
        .transaction-id {
            font-family: monospace;
            padding: 10px;
            background-color: white;
            border: 1px solid #ddd;
        }
    </style>
</head>
<body>
    <h1>JIKAOtolith - テスト購入</h1>

    <div class="plan">
        <h2>Monthly Plan</h2>
        <div class="price">$1.00<span style="font-size: 18px;">/月</span></div>
        <button class="buy-button" onclick="openCheckout('monthly')">購入する</button>
    </div>

    <div id="result">
        <h3>購入完了！</h3>
        <p><strong>Transaction ID:</strong></p>
        <div class="transaction-id" id="transactionId"></div>
    </div>

    <script>
        // Paddle 初期化
        Paddle.Initialize({
            token: "test_ebf16857cbb37c5cd4ffe84ddb5",
            eventCallback: function(event) {
                if (event.name === "checkout.completed") {
                    const transactionId = event.data.transaction_id;
                    showTransactionId(transactionId);
                }
            }
        });

        // プランの Price ID
        const PRICE_IDS = {
            monthly: "pri_01kc36kr7zavxtrt86vhkkpg3k"
        };

        // ★ あなたの Vercel の URL を入力する（重要）
        const BACKEND_URL = "https://YOUR-PROJECT.vercel.app/api/create-checkout";

        // 新しい Paddle Checkout
        async function openCheckout(plan) {
            const priceId = PRICE_IDS[plan];

            const res = await fetch(BACKEND_URL, {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ priceId })
            });

            const data = await res.json();

            if (!data.sessionId) {
                alert("Checkout セッションの作成に失敗しました");
                return;
            }

            Paddle.Checkout.open({
                sessionId: data.sessionId
            });
        }

        function showTransactionId(id) {
            document.getElementById("transactionId").textContent = id;
            document.getElementById("result").style.display = "block";
        }
    </script>
</body>
</html>
